<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer- JS Project</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Happy Birthday Countdown</h1>
    <div class="countdown-timer"></div>
    <div class="countdown">

        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <!-- <script src="JS/countdown.js"></script> -->
    <script src="JS/app.js"></script>

</body>
</html>
